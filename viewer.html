<!DOCTYPE HTML>
<html>
  <head>
    <style>
      iframe{
        width:100%;
        height:100%;
        border:none;
        box-shadow:0 0 0 1px rgba(0,0,0,.12);
      }
      aside{
        width:50%;
        float:left;
        box-sizing:border-box;
      }
      .phonewrap{
        margin:auto;
        position:relative;
        background-size:100% 100%;
      }
      .phonewrap .screen{
        position:absolute;
      }
    </style>
  </head>
  
  <body>
    <aside class="iphone">
      <div class="phonewrap" style="width:312px;height:652px;background-image:url(/images/iphone8_white.png)">
        <div class="screen" style="width:281px;height:501px;left:14.5px;top:65px;background:black;bottom:100px;">
          <script>document.write('<iframe src="/' + window.location.search.slice(1) + '"></iframe>');</script>
        </div>
      </div>
    </aside>
    <aside class="pixel">
      <div class="phonewrap" style="width:292px;height:622px;background-image:url(/images/pixel4_white.png)">
        <div class="screen" style="width:270px;height:566px;left:6px;top:37px;background:black;bottom:100px;">
          <script>document.write('<iframe src="/' + window.location.search.slice(1) + '"></iframe>');</script>
        </div>
      </div>
    </aside>
    <div class="clear"></div>
  </body>
</html>
