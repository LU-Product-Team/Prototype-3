<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/sassy.css">
    <script src="/./js/jquery.js"></script>
    <script src="https://kit.fontawesome.com/503b395450.js" crossorigin="anonymous"></script>
    <style>
      #points_animation{
        background:#C4C4C4;
        color: #242424;
        font-size:70%;
        text-align:center;
        padding:1.5em;
        border-bottom:1px solid rgba(0,0,0,.12);
      }
      .points_animation_column{
        float:left;
        padding-top:125px;
      }
      .points_animation_column:after{
        content:attr(id);
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
        font-weight: bold;
        font-size: 125%;
        color:#fff;
        text-shadow:0 0 1px rgb(3, 28, 81);
      }
      .points_animation_column > div:first-child{
        position:absolute;
        top:0;
        left:15%;
        right:15%;
        height:calc(100% - 20px);
      }
      .points_animation_column > div:first-child div{
        position:absolute;
        bottom:0;
        left:0;
        right:0;
        height:0%;
        transition:height .5s ease;
        border-radius:5% 5% 0 0;
        background:rgb(3, 28, 81);
        border-bottom:1px solid rgb(3,28,81);
      }
      #points_balance{
        background:#C4C4C4;
        color: #242424;
        font-weight:300;
        text-transform:uppercase;
        font-size:1.5em;
        text-align:center;
        padding:1.5em;
      }
      #points_balance div{
        color: rgb(3, 28, 81);
        font-weight:600;
        font-size:3em;
        padding:.5em 0;
      }
      #points_rank{
        padding:1em;
        text-align:center;
        background:#242424;;
        color:var(--offwhite);
      }
      #points_winner{
        padding:1em 2em;
        background:#C4C4C4;
        color:var(--offblack);
        text-align:center;
      }
      #points_winner a{
        margin-left:2em;
        line-height:40px;
        padding:0 1em;
        background:#242424;;
        color:var(--offwhite);
        border-radius:2px;
        text-decoration:none;
        display:inline-block;
        box-shadow:0 1px 2px var(--dark);
      }
      #enter_raffle{
        padding:1em;
        text-align:center;
        background:#242424;;
        color:var(--offwhite);
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header id=header></header>
    <main>
      <div id="points_animation">
        <div class="points_animation_column" id="596"><div><div></div></div><div>3/3/22</div></div>
        <div class="points_animation_column" id="1789"><div><div></div></div><div>3/17/22</div></div>
        <div class="points_animation_column" id="1193"><div><div></div></div><div>3/31/22</div></div>
        <div class="points_animation_column" id="0"><div><div></div></div><div>4/7/22</div></div>
        <div class="clear"></div>
      </div>
      <!--List current points balance-->
      <div id="points_balance">You have earned<div class="points"></div>points</div>
      <!--List current rank-->
      <div id="points_rank">Your Rank: #23</div>
      <!--List most recent winner or if you won-->
      <div id="points_winner">Latest Winner: <b>You!</b> <a href="#">Claim Prize</a></div>
      <!--list number of raffle tickets-->
      <div id="enter_raffle">Enter Raffle (50 points): <button onclick="subtractPoints(50)">Enter!</button></div>
      <!--list date of next drawing-->
    </main>
    <footer id=footer></footer>
    <script src="./js/loadelements.js"></script>
    <script src="./js/points.js"></script>
  </body>
</html>
